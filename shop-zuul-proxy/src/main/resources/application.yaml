#
#shop-admin-ui-service:
#  ribbon:
#    listOfServers: http://localhost:8081,http://localhost:8086

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetchRegistry: true
    registerWithEureka: false

server:
  port: 8080

