spring:
  application:
    name: shop-zuul-proxy

zuul:
  ignoredServices: "*"
  servlet-path: http://localhost:8080
  routes:
    shop-ui:
      path: /**
      sensitiveHeaders:
      serviceId: SHOP-UI-SERVICE
    shop-admin:
      path: /admin/**
      sensitiveHeaders:
      serviceId: SHOP-ADMIN-UI-SERVICE


#shop-ui-service:
